<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
                background: 'oklch(0.145 0 0)',
                foreground: 'oklch(0.985 0 0)',
                card: 'oklch(0.205 0 0)',
                primary: 'oklch(0.922 0 0)',
                primaryforeground: 'oklch(0.205 0 0)',
                secondary: 'oklch(0.269 0 0)',
                secondaryforeground: 'oklch(0.985 0 0)',
                mutedforeground: 'oklch(0.708 0 0)',
                accent: 'oklch(0.269 0 0)',
                border: 'oklch(1 0 0 / 10%)',
                input: 'oklch(0.922 0 0)',
            }
          }
        }
      }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-background">
    <div class="bg-card rounded-lg shadow-lg p-8 w-full max-w-md border border-border flex flex-col gap-6">
        <h2 class="text-2xl font-bold text-center text-foreground">Jogo de Adivinha√ß√£o</h2>
        <p class="text-center text-mutedforeground">Tente adivinhar o n√∫mero entre 1 e 100!</p>
        
        <div class="space-y-4">
            <div class="flex flex-col gap-2">
                <label for="palpite" class="block text-sm font-medium text-foreground">Seu palpite:</label>
                <input type="number" id="palpite" min="1" max="100" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm text-foreground focus:border-green-500 focus:outline-none" placeholder="Digite um n√∫mero entre 1 e 100"/>
            </div>
            
            <button onclick="verificarPalpite()" class="flex items-center justify-center w-full bg-primary text-primaryforeground hover:bg-green-500 hover:text-foreground h-9 px-4 py-2 rounded-md font-medium">
                Verificar
            </button>
            
            <button onclick="novoJogo()" class="w-full flex justify-center items-center border border-border hover:bg-secondary text-secondaryforeground hover:bg-secondary/40 h-9 px-4 py-2 rounded-md font-medium">
                Novo Jogo
            </button>
        </div>

        <div id="resultado" class="text-center text-lg font-semibold">
            
        </div>
        
        <div id="tentativas" class="text-center text-sm text-mutedforeground">
            Tentativas: 0
        </div>
    </div>

    <script>
        let numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let tentativas = 0;
        
        function verificarPalpite() {
            const palpite = parseInt(document.getElementById('palpite').value);
            const resultadoDiv = document.getElementById('resultado');
            const tentativasDiv = document.getElementById('tentativas');
            
            // Valida√ß√£o: verifica se o palpite est√° dentro do range v√°lido (1-100)
            if (!palpite || palpite < 1 || palpite > 100) {
                resultadoDiv.innerHTML = '<span class="text-red-500">Por favor, digite um n√∫mero v√°lido entre 1 e 100!</span>';
                return;
            }
            
            tentativas++;
            tentativasDiv.textContent = `Tentativas: ${tentativas}`;
            
            // Verifica se o jogador acertou o n√∫mero
            if (palpite === numeroSecreto) {
                // Caso de vit√≥ria: exibe mensagem de parab√©ns com detalhes
                resultadoDiv.innerHTML = `
                    <div class="bg-green-500/20 p-4 rounded-lg border border-green-500">
                        <p class="text-green-500 font-bold">üéâ Parab√©ns! Voc√™ acertou!</p>
                        <p class="text-green-400">O n√∫mero era ${numeroSecreto}</p>
                        <p class="text-green-400">Voc√™ acertou em ${tentativas} tentativa${tentativas > 1 ? 's' : ''}!</p>
                    </div>
                `;
                document.getElementById('palpite').disabled = true; // Desabilita input ap√≥s acertar
            } else {
                // Caso de erro: calcula a diferen√ßa e fornece dicas
                const diferenca = Math.abs(palpite - numeroSecreto);
                let dica, cor;
                
                // Sistema de dicas baseado na proximidade do palpite:
                // Diferen√ßa <= 5: "Quase!" (amarelo)
                // Diferen√ßa <= 10: "Perto!" (laranja)
                // Diferen√ßa <= 20: "Longe!" (vermelho claro)
                // Diferen√ßa > 20: "Muito longe!" (vermelho escuro)
                if (diferenca <= 5) {
                    dica = "Quase!";
                    cor = "text-yellow-500";
                } else if (diferenca <= 10) {
                    dica = "Perto!";
                    cor = "text-orange-500";
                } else if (diferenca <= 20) {
                    dica = "Longe!";
                    cor = "text-red-400";
                } else {
                    dica = "Muito longe!";
                    cor = "text-red-600";
                }
                
                // Determina se o n√∫mero secreto √© maior ou menor que o palpite
                const direcao = palpite < numeroSecreto ? "maior" : "menor";
                
                // Exibe a dica com a dire√ß√£o correta
                resultadoDiv.innerHTML = `
                    <div class="bg-accent p-4 rounded-lg">
                        <p class="${cor} font-bold">${dica}</p>
                        <p class="text-foreground">O n√∫mero √© ${direcao} que ${palpite}</p>
                    </div>
                `;
            }
            
            document.getElementById('palpite').value = '';
            document.getElementById('palpite').focus();
        }
        
        function novoJogo() {
            numeroSecreto = Math.floor(Math.random() * 100) + 1; // Gera novo n√∫mero aleat√≥rio
            tentativas = 0; // Reseta contador de tentativas
            document.getElementById('resultado').innerHTML = ''; // Limpa resultado anterior
            document.getElementById('tentativas').textContent = 'Tentativas: 0'; // Reseta exibi√ß√£o
            document.getElementById('palpite').disabled = false; // Reabilita input
            document.getElementById('palpite').value = ''; // Limpa campo
            document.getElementById('palpite').focus(); // Foca no input
        }
        
        // Event listener para permitir pressionar Enter e verificar palpite
        document.getElementById('palpite').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verificarPalpite();
            }
        });
    </script>
</body>
</html>
