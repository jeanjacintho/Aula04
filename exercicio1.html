<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
                background: 'oklch(0.145 0 0)',
                foreground: 'oklch(0.985 0 0)',
                card: 'oklch(0.205 0 0)',
                primary: 'oklch(0.922 0 0)',
                border: 'oklch(1 0 0 / 10%)',
                input: 'oklch(0.922 0 0)',
            }
          }
        }
      }
    </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-background">
    <div class="bg-card rounded-lg shadow-lg p-8 w-full max-w-sm border border-border flex flex-col gap-6">
        <h2 class="text-2xl font-bold text-center text-foreground">Sistema para calcular média</h2>
        
        <div class="space-y-4">
            <div>
                <label for="nota1" class="block text-sm font-medium text-foreground mb-2">Nota 1</label>
                <input type="number" id="nota1" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm text-foreground" placeholder="Digite a primeira nota"/>
            </div>
            
            <div>
                <label for="nota2" class="block text-sm font-medium text-foreground mb-2">Nota 2</label>
                <input type="number" id="nota2" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm text-foreground" placeholder="Digite a segunda nota"/>
            </div>
            
            <div>
                <label for="nota3" class="block text-sm font-medium text-foreground mb-2">Nota 3</label>
                <input type="number" id="nota3" class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-base shadow-sm text-foreground" placeholder="Digite a terceira nota"/>
            </div>
            
            <button onclick="calcularMedia()" class="w-full bg-primary hover:bg-green-500 hover:text-foreground h-9 px-4 py-2 rounded-md font-medium">
                Calcular Média
            </button>
        </div>

        <div id="resultado" class="text-center text-lg font-semibold">
            
        </div>
    </div>

    <script>
        function calcularMedia() {
            // Usa || 0 para tratar campos vazios como 0 (evita NaN)
            const nota1 = parseFloat(document.getElementById('nota1').value) || 0;
            const nota2 = parseFloat(document.getElementById('nota2').value) || 0;
            const nota3 = parseFloat(document.getElementById('nota3').value) || 0;
            
            const media = (nota1 + nota2 + nota3) / 3;
            const resultadoDiv = document.getElementById('resultado');
            
            let resultado, cor;
            
            // Sistema de classificação baseado na média:
            // >= 7: Aprovado (verde)
            // 5-6.9: Em recuperação (amarelo)
            // < 5: Reprovado (vermelho)
            if (media >= 7) {
                resultado = `Média: ${media.toFixed(1)} - APROVADO`;
                cor = 'text-green-500'; // Verde para aprovado
            } else if (media >= 5 && media < 7) {
                resultado = `Média: ${media.toFixed(1)} - EM RECUPERAÇÃO`;
                cor = 'text-yellow-500'; // Amarelo para recuperação
            } else {
                resultado = `Média: ${media.toFixed(1)} - REPROVADO`;
                cor = 'text-red-500'; // Vermelho para reprovado
            }
            
            // Exibe o resultado na tela com a cor correspondente
            resultadoDiv.innerHTML = resultado;
            resultadoDiv.className = `text-center text-lg font-semibold ${cor}`;
        }
    </script>
</body>

</html>
